query getSchemaBlame($input: GetSchemaBlameInput!) {
    getSchemaBlame(input: $input) {
        version {
            semanticVersion
            semanticVersionTimestamp
            versionStamp
        }
        schemaFieldBlameList {
            fieldPath
            schemaFieldChange {
                timestampMillis
                semanticVersion
                lastSchemaFieldChange
                versionStamp
            }
        }
    }
}

query getSchemaBlameVersions($input: GetSchemaBlameInput!) {
    getSchemaBlame(input: $input) {
        latestVersion {
            semanticVersion
            semanticVersionTimestamp
            versionStamp
        }
        semanticVersionList {
            semanticVersion
            semanticVersionTimestamp
            versionStamp
        }
    }
}